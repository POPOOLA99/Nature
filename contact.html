<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="form">
    <h1>Registration Form</h1>
    <form action="form">
      <table>
      <tr>
          <td>
            Name: 
          </td>
          <td>
            <input type="text" placeholder="Name" name="">
          </td>
      </tr>
      <tr>
        <td>
          Phone Number:
        </td>
        <td>
          <input type="phone" placeholder="+234**********">
        </td>
      </tr>
      <tr>
        <td>
          Email Id:
        </td>
        <td>
          <input type="email" placeholder="example@**">
        </td>
      </tr>
      <tr>
        <td>
          Password:
        </td>
        <td>
          <input type="password" placeholder="******">
        </td>
      </tr>
      <tr>
        <td>
          Gender:
        </td>
        <td>
          <input type="radio" name="gender" >Male
          <input type="radio" name="gender" >Female
        </td>
      </tr>
      <tr>
        <td>
          Date Of Birth:
        </td>
        <td>
          <input type="date">
        </td>
      </tr>
      <tr>
        <td>
          Hobbies:
        </td>
        <td>
          <input type="checkbox" singing>singing
          <input type="checkbox" singing>dancing
          <input type="checkbox" singing>playing
        </td>
      </tr>
      <tr>
        <td>
          Education Qualification:
        </td>
        <td>
          <select>
            <option>Select option</option>
            <option>10+2</option>
            <option>Graduation</option>
            <option>Postgraduation</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Address:
        </td>
        <td>
          <textarea rows="5" col="17" placeholder="address"></textarea>
        </td>
      </tr>
     
      </table>
      <div>
        <div class="submit">
        <button type="submit">
          submit
        </button>
        <button type="reset">
          reset
        </button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
